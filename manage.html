<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="manage.css" />
    <link rel="icon" href="Img/icon.png" type="image/png" />
  </head>
  <body>
    <h3><a href="home.html">Home</a></h3>
    <!--Content-->
    <video autoplay muted loop id="video-bg">
      <source src="video/pexels-gabby-k-5849608 (1080p).mp4" type="video/mp4" />
    </video>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">₹0</h1>
      <div class="expcontainer">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+₹0</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-₹0</p>
        </div>
      </div>

      <h3>History</h3>

      <ul id="list" class="list">
        <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li>
        <li class="plus">
          Cash <span>$400</span><button class="delete-btn">x</button>
        </li>
      </ul>

      <h3>Add New Transition</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter Text...." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense ,positive - income )</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">All transaction</button>
      </form>
    </div>

    <!--Content-->
    <!-- JavaYscript Project  -->
    <script src="manage.js"></script>
  </body>
</html>
